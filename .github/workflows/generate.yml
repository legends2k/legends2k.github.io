name: Generate pages

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout blog
        uses: actions/checkout@v3
        with:
          repository: 'legends2k/blog'
          submodules: true
          fetch-depth: 0

      - name: Checkout legends2k.github.io
        uses: actions/checkout@v3
        with:
          path: public

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.104.2'

      - name: Check checkouts
        run: |
          find
          cp --version

      - name: Check Hugo
        run: hugo version
